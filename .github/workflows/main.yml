name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Upload SSH Key
      id: upload-ssh-key
      uses: actions/upload-secret-action@v1
      with:
        name: SSH_PRIVATE_KEY
        value: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add SSH key and deploy
      env:
        SSH_PRIVATE_KEY: ${{ steps.upload-ssh-key.outputs.SSH_PRIVATE_KEY }}
      run: |
        # Configurar o SSH
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ssh.pythonanywhere.com >> ~/.ssh/known_hosts

        # Fazer upload dos arquivos para PythonAnywhere usando rsync
        rsync -avz --delete-after --exclude '.git*' ./UNIVESP_PI3_RAG_MEDICINE/ ${{ secrets.PYTHONANYWHERE_USERNAME }}@ssh.pythonanywhere.com:~/UNIVESP_PI3_RAG_MEDICINE/

        # Reiniciar a aplicação no PythonAnywhere
        ssh -i ~/.ssh/id_rsa ${{ secrets.PYTHONANYWHERE_USERNAME }}@ssh.pythonanywhere.com << EOF
          cd UNIVESP_PI3_RAG_MEDICINE
          pip install -r requirements.txt
          touch reload
        EOF
